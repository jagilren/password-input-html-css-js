<!DOCTYPE html>
<html>
<head>
	<title>Password input with show/hide toggle</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.13.1-web/css/all.min.css">
	<style>
		p {color:blue}
	  </style>
</head>
<body >
	<p name="hermana" id="parrafo1">Ingresa las Credenciales para astridrozo.mac.local </p>
	<form class="form">
    <div>
		<input type="password" name="password" id="password" class="input" placeholder="Enter password">
		<i class="password-toggle far fa-eye-slash" id="password-toggle" onclick="passwordToggle()"></i>
	</div>
		<button type="button" class="button" onclick="passwordtoconsole()"> OK </button>
	</form>
	<script src="index.js"></script>
</body>
</html>
